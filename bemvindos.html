<!DOCTYPE html>
<html lang="pt-br" ng-app="BemVindos">
<head>
    <title>Bem Vindos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="angularjs/angular.js"></script>
    <script>
        angular.module("BemVindos", [])
            .controller("BemVindosCtrl", function ($scope) {
                $scope.message = "Olá, sejam bem vindos a nossa aplicação !!!";
            });
    </script>
</head>
<body>
    <div ng-controller="BemVindosCtrl">
        {{ message }}
    </div>
</body>
</html>
